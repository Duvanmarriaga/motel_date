
{% load static  %}
<!doctype html>
<html lang="en">
	
  <head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .div-1 {
          background-color: #ff1616;
      }
    </style>  
  </head>
<body>
  
  <nav  class="navbar  div-1 rounded border ">
    <div class="container-fluid">
      <a class="navbar-brand text-white justify-content-center" >
        <img src="{% static 'img/letras.png' %}" alt="fondo" width="280" height="60" >
        {%if user %}
          <div>
            <button id="perf" class="text-white btn  btn-outline-success">Perfil</button>
            <button id="moteles"class="text-white btn  btn-outline-success">Moteles</button>
            <button id="reservas"class="text-white btn  btn-outline-success">Reservas</button>
            
          </div>
        {%endif%}
      </a>
      
      
      
      <div class="btn  btn-outline-success">
        {% if usuario%}
        <label class="text-white">{{usuario.nombre_usuario}}</label>
     
        {% endif %}
        
        <a class="btn text-white" href="{{redireccion}}"  >{{letras}}</a>
      </div>
      
    </div>
  </nav>
    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
